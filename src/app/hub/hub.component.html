<div class="container">

        <div class="inputform">
                <input placeholder="type Username" [(ngModel)]=name>
                <button (click)="submitInput()">Search</button>
            </div>
            
            
    <div class="row">
        <blockquote class="text-center text-lg">
        
        <p><img src="{{user.avatar_url}}"></p>
        <p appStrikethrough>User name :{{user.name}}</p>
        <p appStrikethrough>Login :{{user.login}}</p>
       <p appStrikethrough>Repositories : {{user.public_repos}}</p>
        <p appStrikethrough>Followers : {{user.followers}}</p>
       <p appStrikethrough>Following : {{user.following}}</p>
        <p appStrikethrough>URL : {{user.html_url}}</p>
            
        </blockquote>
    </div>

    
<app-user-form></app-user-form>
</div>
